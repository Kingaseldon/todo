<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
    <div class="row  justify-content-center
			align-items-center" style="height:80px">
        <div class="col-3"></div>
        <div class="col-6 text-dark h2">
            Your to-do list
        </div>
    </div>

    <!--Division for taking input from user -->
    <div class="row mt-1" style="height:80px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6  d-flex
					justify-content-center align-items-center
					text-light h3">

            <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">

            <div class="col-1"></div>

            <!-- <div class="form-group">
                <input class="form-control datepicker" type="date" name="date" [(ngModel)]="dueDate" placeholder="yyyy-MM-dd" min="2015-01-01" max="2016-12-31" required/>
            </div> -->
            <div class="col-1"></div>

            <button (click)="addToList()" class="btn btn-dark col-2 ">
				ADD TASK
			</button>
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <!--Tasks added repeated divisions-->
    <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px;">


        <div class="col-3 d-none col-md-3 d-md-block"></div>

        <div class="col-12 col-md-6  d-flex
					justify-content-center align-items-center
					text-light h3">

            <div class="col-5 form-control">
                <input type="checkbox" class="todo-checkbox" (click)="completeItem(index)"> &nbsp;
                <span [ngClass]="{'todo-complete': isComplete}">
                    {{x}}
                </span>
            </div>
            &nbsp;
            <button (click)="deleteTask(index) " class=" list-group-item-danger btn ">X</button> &nbsp;
            <button (click)="editTask(index)" class=" list-group-item-info btn ">edit</button>


        </div>

        <div class="col-3 d-none col-md-3 d-md-block "></div>
    </div>
